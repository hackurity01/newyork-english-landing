    <style>
      /* NewYork English Kindergarten Design System - Apple-like Modern Aesthetics */

      :root {
        /* Brand Colors */
        --primary: 158 47% 21%; /* #1b523d - Brand primary green */
        --primary-foreground: 0 0% 100%; /* Pure white */
        --primary-hover: 158 47% 18%; /* Darker green for hover */

        /* Neutral Colors */
        --background: 0 0% 100%; /* Pure white */
        --foreground: 0 0% 13%; /* Near black text */
        --muted: 0 0% 96%; /* #F5F5F5 - Light gray accent */
        --muted-foreground: 0 0% 45%; /* Medium gray text */

        /* Semantic Colors */
        --card: 0 0% 100%;
        --card-foreground: 0 0% 13%;
        --border: 0 0% 90%;
        --ring: 158 47% 21%;

        /* Gradients */
        --gradient-primary: linear-gradient(
          135deg,
          hsl(158 47% 21%),
          hsl(158 47% 25%)
        );
        --gradient-subtle: linear-gradient(
          180deg,
          hsl(0 0% 100%),
          hsl(0 0% 98%)
        );
        --gradient-hero: linear-gradient(
          135deg,
          hsl(158 47% 21%) 0%,
          hsl(158 47% 18%) 100%
        );

        /* Shadows */
        --shadow-soft: 0 4px 20px rgba(27, 82, 61, 0.12);
        --shadow-medium: 0 8px 30px rgba(27, 82, 61, 0.15);
        --shadow-strong: 0 12px 40px rgba(27, 82, 61, 0.2);

        /* Animations */
        --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-spring: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        /* Spacing & Typography */
        --radius: 12px; /* Rounded corners for Apple-like feel */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: "Inter", -apple-system, BlinkMacSystemFont,
          "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Apple-like smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Remove default button styles */
      button {
        outline: none;
        border: none;
        cursor: pointer;
      }

      /* Hero Section Styles */
      .hero-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          hsl(var(--background)),
          hsl(var(--muted))
        );
      }

      .content-wrapper {
        max-width: 28rem;
        margin: 0 auto;
        padding: 0 1.5rem;
        text-align: center;
      }

      /* Logo Animation */
      .logo-entrance {
        animation: logoFloat 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)
          forwards;
        background: none;
        border-radius: var(--radius);
        transition: var(--transition-smooth);
      }

      .logo-entrance:focus {
        box-shadow: 0 0 0 2px hsla(var(--ring), 0.2);
      }

      .logo-entrance img {
        width: 8rem;
        height: 8rem;
        margin: 0 auto;
        transition: transform 0.3s ease;
      }

      .logo-entrance:hover img {
        transform: scale(1.05);
      }

      @keyframes logoFloat {
        0% {
          opacity: 0;
          transform: translateY(-20px) scale(0.9);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .logo-section {
        margin-bottom: 2rem;
      }

      /* Button Styles */
      .btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 1.1rem 2rem;
        border-radius: var(--radius);
        background: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        font-weight: 500;
        font-size: 1.125rem;
        box-shadow: var(--shadow-soft);
        transition: var(--transition-smooth);
        text-decoration: none;
        width: 100%;
        max-width: 20rem;
        margin: 0 auto 1rem;
      }

      .btn-primary:hover {
        background: hsl(var(--primary-hover));
        box-shadow: var(--shadow-medium);
        transform: scale(1.02);
      }

      .btn-primary:active {
        transform: scale(0.98);
      }

      .btn-primary:focus {
        box-shadow: 0 0 0 2px hsla(var(--ring), 0.2);
      }

      .btn-primary span {
        line-height: 1;
      }

      .btn-primary .icon {
        margin-left: 0.5rem;
        width: 1.25rem;
        height: 1.25rem;
      }

      /* Text Styles */
      .hero-title {
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: -0.025em;
        color: hsl(var(--foreground));
        margin-bottom: 2rem;
        font-family: "Inter", -apple-system, BlinkMacSystemFont,
          "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      }

      .footer-text {
        font-size: 0.875rem;
        color: hsl(var(--muted-foreground));
        line-height: 1.6;
      }

      .footer-text a {
        color: inherit;
        text-decoration: none;
        transition: var(--transition-smooth);
      }

      .footer-text a:hover {
        color: hsl(var(--primary));
      }

      /* Button container */
      .button-container {
        margin-bottom: 4rem;
      }

      /* Animations */
      .fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .fade-in-up-delay-1 {
        animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
        opacity: 0;
      }

      .fade-in-up-delay-2 {
        animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.4s forwards;
        opacity: 0;
      }

      .fade-in-up-delay-3 {
        animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.6s forwards;
        opacity: 0;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .hero-title {
          font-size: 2rem;
        }

        .btn-primary {
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
          max-width: 18rem;
        }

        .content-wrapper {
          padding: 0 1rem;
        }

        .logo-entrance img {
          width: 7rem;
          height: 7rem;
        }
      }

      @media (min-width: 768px) {
        .hero-title {
          font-size: 3rem;
        }
      }
    </style>
  </head>

        <!-- Footer -->
        <footer class="fade-in-up-delay-3">

              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="flex-shrink: 0; opacity: 0.8;">
                <path d="M13.832 16.568a1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233 14 14 0 0 0 6.392 6.384"/>

    <script>
      // Event handlers
      function handleLogoClick() {
        window.location.href = "/";

      function handleNaverBlogClick() {
        window.open(

      // Add subtle page load animation
      document.addEventListener("DOMContentLoaded", function () {

        document.body.style.transition = "opacity 0.5s ease-in-out";

        setTimeout(function () {
          document.body.style.opacity = "1";
        }, 100);
      });
